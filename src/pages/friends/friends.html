<ion-header>
  <ion-toolbar   text-center color="textcolor">

    <ion-title>
     {{kind | uppercase}}
    </ion-title>

    <ion-buttons right>
      <button  ion-button icon-only (click)="onclickCancel()">
        <img  color="divider" src="assets/img/cancel_setting.png">
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content class="content">
  
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner name="bubbles">Loading</ion-spinner>
  </div>

  
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" class="searchbar" placeholder="Search by name or username">

  </ion-searchbar>

  <ion-list>
      <friendsitem *ngFor="let item of friendList; let i = index;" [data]="item" [index]="i" [kind]="kind" (onClickButtons)="onclickbutton($event)"></friendsitem>  
  </ion-list>
  

</ion-content>
