<ion-content padding class="content">

    <div class= "top_title"></div>
    <div class="center_title"></div>

    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                    <ion-icon color="dark" ios="ios-mail" item-start md="md-mail"></ion-icon>
                    <ion-input class="textarea" type="text" placeholder="Email" floating name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon color="dark" ios="ios-key" item-start  md="md-key"></ion-icon>
                    <ion-input class="textarea" type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          </ion-row>
        </form>

        <ion-row class="signup-col">
            <button ion-button class="submit-btn" full (click)="onclickCancel()">Cancel</button>
        </ion-row>

        <ion-row class="signup-col">
          <ion-col col-7><p>Already have an account</p></ion-col>
          <ion-col col-5><button ion-button (click)="onclickSignup()">Sign Up</button></ion-col>
        </ion-row>

      </div>
</ion-content>
