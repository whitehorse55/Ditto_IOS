<ion-header>

  <ion-navbar text-center>
    <ion-title>Invitation Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" >
    <form (ngSubmit)="onclickinvitebutton()" #registerForm="ngForm">
        <ion-item  class="myitem">
            <ion-input  item-left placeholder="Details" name="mydetails"  [(ngModel)]="passCredential.mydetails" required></ion-input>
            <imagegallery  item-end (sendImageData)="getImageData($event)"></imagegallery>    
        </ion-item>
    
        <ion-item class="myitem">
          <ion-input placeholder="Location/Address" name="myaddress" [(ngModel)]="passCredential.myaddress" required></ion-input>
        </ion-item>
    
        <ion-item class="myitem">
          <ion-label>Time/Date</ion-label>
          <ion-datetime displayFormat="YY/MMM/DD/DDDD hh/mm A" name="mydate" [(ngModel)]="passCredential.mydate" required></ion-datetime>
        </ion-item>
    
        <button class="mybutton" ion-button type="submit" [disabled]="!registerForm.form.valid">
          Send Invite
        </button>
    </form>
    
    
</ion-content>
