<ion-header text-center >
    <ion-navbar color="dark">
        <ion-title>Create an account</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="content">

 <div id="recaptcha-container"></div>
  <div class="blur-back"></div>

  <div class="login_verify" id="recaptcha-container"></div>
  <div class="content-box">

    <!-- profile rectangle -->
    <div class="profile_rectangle">
         <div>
              <img *ngIf="photos.length == 0" src="assets/img/shape.png">
              <img *ngIf="photos.length != 0" style=" max-width: 100px;width: 100px;height: 100px;border-radius: 50%;" src="data:image/jpg;base64,{{base64Image}}">
          </div>
    </div>

    <!-- add account -->
    <div class= "top_title" (click)="presentActionSheet()">
        <h4>Add a photo</h4>
    </div>

    <div class="login-box">
        <form  #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item no-lines>
                    <ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
                    <ion-input placeholder="email" class="textarea" type="text"  name="email" required  [(ngModel)]="registerCredentials.email">
                    </ion-input>

                </ion-item>

                <ion-item no-lines>
                    <ion-label >   <ion-icon ios="ios-contact" md="md-contact"></ion-icon> </ion-label>
                    <ion-input  placeholder="username" class="textarea" type="text"  name="username" required [(ngModel)]="registerCredentials.username"></ion-input>
                </ion-item>

                <ion-item no-lines>
                        <ion-label  class="countrycode"><ion-icon item-start ios="ios-planet" md="md-planet"></ion-icon></ion-label>

                        <ion-select [(ngModel)]="registerCredentials.countrycode" name="countrycode" (ionChange)="onSelectChange($event)">
                            <ion-option *ngFor="let item of countryList" value="{{item.dial_code}}" >
                                ( {{item.dial_code}} ) {{item.name}}
                            </ion-option>
                        </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label> <ion-icon ios="ios-phone-portrait" md="md-phone-portrait"></ion-icon></ion-label>
                    <ion-input placeholder="phonenumber" class="textarea"   type="tel"  name="phonenumber" required [(ngModel)]="registerCredentials.phonenumber"></ion-input>
                    
                    <button icon-only clear item-right (click)="onclickVerifyButton()"  style="width: 30px; height: 30px;" ion-button>
                            <ion-icon color="danger" ios="ios-checkmark-circle" md="md-checkmark-circle"> </ion-icon>
                    </button>

                </ion-item>

                <ion-item no-lines>
                      <ion-label >  <ion-icon ios="ios-key" md="md-key"></ion-icon> </ion-label>
                      <ion-input placeholder="password" class="textarea" type="password" name="password" required [(ngModel)]="registerCredentials.password"></ion-input>
                </ion-item>

                <ion-item no-lines>
                    <ion-label >  <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon></ion-label>
                    <ion-input   placeholder="confirm password"  class="textarea" type="password" name="confirm" required [(ngModel)]="registerCredentials.confirmpassword"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row class="signup-col">
              <button ion-button class="submit-btn" full (click)="signup()" [disabled]="!registerForm.form.valid" >CONTINUE</button>
          </ion-row>
        </form>
    </div>

  </div>
</ion-content>
