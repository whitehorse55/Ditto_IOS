<ion-content class="content" padding>

  <img src="assets/img/icon.png">
  <ion-list>
    <ion-item>
        <ion-label>Starts</ion-label>
        <ion-datetime displayFormat="YY/MMM/DD/DDDD hh/mm A" [(ngModel)]="date_start"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Ends</ion-label>
        <ion-datetime displayFormat="YY/MMM/DD/DDDD hh/mm A" [(ngModel)]="date_end"></ion-datetime>
    </ion-item>
  </ion-list>
  <button class="btn" (click)="onclickOkButton()" ion-button>OK</button>
  <button class="btn" (click)="onclickCancelButton()" ion-button>Cancel</button>
</ion-content>
