<ion-content  class="content" overflow-scroll="true">

    <ion-item no-lines>
      <p>ITâ€™S A DATE!</p>
    </ion-item>

    <ion-item text-wrap no-lines> 
     <p>You and <b>{{userdata.friendname}}</b>  will meet at 
     <b>{{userdata.meetingtime | date : 'MMM d, y h:mm a'}}</b> at <b>{{userdata.placename}}</b>
    </p>
    </ion-item>

    <ion-item text-center no-lines>
      <div>
       <ion-avatar>
         <img src="{{userdata.myimage}}">
       </ion-avatar>
       <ion-avatar>
          <img src="{{userdata.friendimage}}">
        </ion-avatar>
      </div>  
    </ion-item>

    <div class="place_image">
      <img  src="{{userdata.placeimage}}"/>
      <div>
          <p>{{userdata.placename}}</p>
      </div>
     
    </div>

    <button (click)="onclickCancelButton()" ion-button>Ok</button>
</ion-content>
